<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    header {
        background-color: #fff;
        padding: 10px 20px;
        border-bottom: 1px solid #eaeaea;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    nav ul li {
        margin-right: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
    }

    .mypage-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #eaeaea;
        border-radius: 10px;
    }

    .mypage-container h2 {
        text-align: center;
    }

    .mypage-container .info-item {
        margin-bottom: 10px;
    }

    .mypage-container .info-item label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .mypage-container .info-item span {
        display: block;
        padding: 10px;
        border-radius: 5px;
        background-color: #f2f2f2;
        border: 1px solid #eaeaea;
    }

    .logout-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        text-align: center;
        border-radius: 5px;
        margin-top: 20px;
        text-decoration: none;
    }

    .changeMy-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: antiquewhite;
        color: white;
        text-align: center;
        border-radius: 5px;
        margin-top: 20px;
        text-decoration: none;
    }

    .changePassword-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: aqua;
        color: white;
        text-align: center;
        border-radius: 5px;
        margin-top: 20px;
        text-decoration: none;
    }
</style>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">코너별</a></li>
            <li><a href="#">상품별</a></li>
            <li><a href="#">베스트</a></li>
            <li><a href="#">세일중</a></li>
            <li><a href="#">신제품</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">브랜드</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="mypage-container">
        <h2>마이페이지</h2>
        <div class="info-item">
            <label>이름:</label>
            <span th:text="${member.getMemberName()}"></span>
        </div>
        <div class="info-item">
            <label>이메일:</label>
            <span th:text="${member.getMemberEmail()}"></span>
        </div>
        <div class="info-item">
            <label>나이:</label>
            <span th:text="${member.getMemberAge()}"></span>
        </div>
        <div class="info-item">
            <label>몸무게:</label>
            <span th:text="${member.getMemberWeight()}"></span>
        </div>
        <div class="info-item">
            <label>신장:</label>
            <span th:text="${member.getMemberHeight()}"></span>
        </div>
        <div class="info-item">
            <label>핸드폰 번호:</label>
            <span th:text="${member.getMemberNumber()}"></span>
        </div>
        <div class="info-item">
            <label>주소:</label>
            <span th:text="${member.getMemberAddress()}"></span>
        </div>
        <a href="/member/changePassword" class="changePassword-btn">비밀번호 수정</a>
        <a href="/member/update" class="changeMy-btn">개인정보 수정</a>
        <a href="/member/logout" class="logout-btn">로그아웃</a>

    </section>
</main>

<footer>
    <div class="footer-info">
        <p>회사소개 | 해외배송 | 개인정보처리방침 | 이용약관 | 온라인 고객센터</p>
        <p>전화: 1588-**** | 이메일: gdjlawyer@naver.com</p>
        <p>주소: 서울특별시 강남구 ****</p>
        <p>전문 영양상담센터: 1588-4966</p>
    </div>
</footer>
</body>
</html>

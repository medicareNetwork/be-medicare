<style>
    .main_layout{
        width: 500px;
        position: absolute;
        left: 50%;
        transform: translate(-50%);
    }

    .main_layout h1{
        text-align: center;
    }

    .login_layout{
        width: 500px;
        text-align: center;
    }

    .header_layout{
        display: flex;
        justify-content: flex-end;
        height: 100px;
    }

    .table_layout{
        width: 100%;
        height: 50px;
        border-top: 1px dotted black;
        border-bottom: 1px dotted black;
    }

    .table_layout ul{
        width: 90%;
        height: 100%;
        margin: auto;
        padding-inline-start: 0;
    }

    .table_layout ul li{
        display: inline-block;
        position: relative;
        width: 19%;
        height: 100%;
        margin: auto;
        text-align: center;
    }

    .table_layout ul li a{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<div class="header_layout">
    <div class="main_layout">
        <h1><a th:href="@{/board/list}">리스트</a></h1>
    </div>
    <div class="login_layout">
        <a th:href="@{/member/save}">회원가입</a>
        <a th:href="@{/member/login}">로그인</a>
        <a th:if="${session.member!=null}" th:href="@{/cart/list}">장바구니</a><br>
        session 값 확인 : <span th:text="${session.member != null ? session.member.getId(): '로그인이 필요합니다'}"></span>
    </div>
</div>
<div class="table_layout">
    <ul>
        <li><a th:href="@{/board/list}">카테고리</a></li>
        <li><a th:href="@{/board/best}">베스트</a></li>
        <li><a th:href="@{/member/mypage}">마이페이지</a></li>
        <li><a th:href="@{/}">고객센터</a></li>
        <li><a th:href="@{/maps}">근처약국</a></li>
    </ul>
</div>

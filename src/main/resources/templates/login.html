<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    header {
        background-color: #fff;
        padding: 10px 20px;
        border-bottom: 1px solid #eaeaea;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    nav ul li {
        margin-right: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
    }

    .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #eaeaea;
        border-radius: 10px;
        text-align: center;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #eaeaea;
        box-sizing: border-box;
    }


    .login-form .login-btn,
    .login-form .kakao-login,
    .login-form .google-login {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        cursor: pointer;
        color: white;
    }

    .kakao-btn {
        background-color: #ffeb3b;
        color: #3c1e1e;
        font-weight: bold;
    }

    .login-btn {
        background-color: #333;
    }

    .kakao-login {
        background-color: #fee500;
        color: #3c1e1e;
    }

    .google-login {
        background-color: gray;
    }

    .signup-btn {
        background-color: #666;
    }


    .login-options {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .login-options a {
        color: #007bff;
        text-decoration: none;
    }

    .footer-info {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        line-height: 1.6;
    }

    .footer-info p {
        margin: 5px 0;
    }

</style>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">코너별</a></li>
            <li><a href="#">상품별</a></li>
            <li><a href="#">베스트</a></li>
            <li><a href="#">세일중</a></li>
            <li><a href="#">신제품</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">브랜드</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="login-container">
        </div>
        <form class="login-form" action="/member/login" method="post">
            <h2>로그인</h2>
            <input type="text" name="memberEmail" placeholder="이메일">
            <input type="password" name="memberPassword" placeholder="비밀번호">
            <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
            <button type="submit" class="login-btn">로그인</button>
            <div class="login-options">
                <a href="/member/find-email">이메일 찾기</a>
                <a href="/member/find-password">비밀번호 찾기</a>
            </div>
            <button type="button" class="kakao-login" onclick="window.location.href='/kakao/login';">카카오 로그인</button>
            <button type="button" class="naver-login" onclick="window.location.href='/naver/login';">네이버 로그인</button>
        </form>
    </section>
</main>

<footer>
    <div class="footer-info">
        <p>회사소개 | 해외배송 | 개인정보처리방침 | 이용약관 | 온라인 고객센터</p>
        <p>전화: 1588-**** | 이메일: gdjlawyer@naver.com</p>
        <p>주소: 서울특별시 강남구 ****</p>
        <p>전문 영양상담센터: 1588-4966</p>
    </div>
</footer>
</body>
</html>

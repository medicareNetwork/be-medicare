<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{header}"></div>
<div>
  <h1>장바구니</h1>
  <table>
    <thead>
      <tr>
        <th>상품이미지</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
        <th>총액</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${cartItems.entrySet()}">
      <td>
        <img th:src="${board.filepath!=null ? board.filepath:'/files/img_ready.png'}" th:alt="${board.filename}">
      </td>
        <td th:text="${boardMap[entry.key]?.name}">상품 ID</td>
        <td th:text="${entry.value}">수량</td>
        <td th:text="${boardMap[entry.key]?.price}">가격</td>
        <td th:text="${boardMap[entry.key].price * entry.value}">총액</td>
        <td>
          <form th:action="@{/cart/remove}" method="post">
            <input type="hidden" name="boardId" th:value="${entry.key}">
            <button type="submit">삭제</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <h2>총액: <span th:text="${totalAmount}"></span>원</h2>
  <a href="/">쇼핑 계속하기</a>
</div>
</body>
</html>
